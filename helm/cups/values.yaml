# Default values for cups.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/wuzeng/test-cups
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

## lp
podSecurityContext: 
  fsGroup: 7

securityContext: 
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  # fsGroup: 1000
  # fsGroupChangePolicy: "Always"
  # runAsUser: 1000
  # runAsGroup: 1000
  # fsGroup: 7
  # privileged: true

service:
  type: ClusterIP
  port: 6631

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 500m
     memory: 128Mi
   requests:
     cpu: 250m
     memory: 64Mi

nodeSelector: {}

tolerations: []

openshift:
  clusterAdmin:
    createRolebinding: true

# Set these values from respective files specified via the helm command line with --set-file
config:
  cupsd:


# global pvc size for all statefulsets
volumeClaimTemplate:
  size: 2Gi

# create many statefulsets with different storageclasses
statefulSets:
  - storageClassName:
  - storageClassName:
  - storageClassName:

networkPolicy:
  enabled: true 
  namespaceLabels: 
    # your namespace label(s) ie:
    # project: project-name

  cupsClientLabels:
    # your cups-client app label(s) ie:
    # name: test-client-app
    
horizontalPodAutoscaler:
  enabled: true